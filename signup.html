<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VIT Canteen</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>Create an Account</h1>
            <p>Join us to enjoy instant and tasty meals!</p>
            <form id="signup-form" action="/signup" method="POST">
                <div class="form-group">
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="login-redirect">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
