<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - VIT Canteen</title>
    <link rel="stylesheet" href="signup-styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>Create an Admin Account</h1>
            <p>Join us to manage the canteen efficiently!</p>

            <!-- Admin Signup Form -->
            <form id="admin-signup-form" action="/admin-signup" method="POST">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="admin-signup-name">Full Name:</label>
                    <input type="text" id="admin-signup-name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="admin-signup-email">Email:</label>
                    <input type="email" id="admin-signup-email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="admin-signup-password">Password:</label>
                    <input type="password" id="admin-signup-password" name="password" placeholder="Create a password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-button">Sign Up as Admin</button>
            </form>

            <!-- Redirect to Login -->
            <p class="login-redirect">Already have an account? 
                <a href="/login.html">Login here</a>.
            </p>
        </div>
    </div>

    <!-- Optional JavaScript for Form Validation or Enhancements -->
    <script>
        // Example: Simple form validation (optional)
        const form = document.getElementById('admin-signup-form');
        form.addEventListener('submit', (e) => {
            const password = document.getElementById('admin-signup-password').value;
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long.');
            }
        });
    </script>
</body>
</html>
