<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIT Canteen</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>VIT Canteen</h1>
            <p>Welcome back! Please login to continue.</p>

            <!-- Toggle Login Options -->
            <div class="toggle-login">
                <button id="user-login-btn" class="toggle-button active">User Login</button>
                <button id="admin-login-btn" class="toggle-button">Admin Login</button>
            </div>

            <!-- User Login Form -->
            <form id="user-login-form" class="login-form active" action="/login" method="POST">
                <input type="hidden" name="role" value="user">
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login as User</button>
            </form>
            

            <!-- Admin Login Form -->
            <form id="admin-login-form" class="login-form" action="/login" method="POST">
                <input type="hidden" name="role" value="admin">
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" name="username" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="login-button">Login as Admin</button>
            </form>
            

            <p class="signup-text">For user accounts only: <a href="signup.html">Sign up here</a>.</p>
        </div>
    </div>

    <script>
        // Toggle between User and Admin Login Forms
        const userLoginBtn = document.getElementById('user-login-btn');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const userLoginForm = document.getElementById('user-login-form');
        const adminLoginForm = document.getElementById('admin-login-form');

        userLoginBtn.addEventListener('click', () => {
            userLoginBtn.classList.add('active');
            adminLoginBtn.classList.remove('active');
            userLoginForm.classList.add('active');
            adminLoginForm.classList.remove('active');
        });

        adminLoginBtn.addEventListener('click', () => {
            adminLoginBtn.classList.add('active');
            userLoginBtn.classList.remove('active');
            adminLoginForm.classList.add('active');
            userLoginForm.classList.remove('active');
        });
    </script>
</body>
</html>
