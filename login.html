<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIT Canteen</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Ezzy Canteen</h1>
            <p>Welcome back! Please login to continue.</p>

            <!-- Toggle Login Options -->
            <div class="toggle-login">
                <button id="user-login-btn" class="toggle-button active">User Login</button>
                <button id="admin-login-btn" class="toggle-button">Admin Login</button>
            </div>

            <!-- User Login Form -->
            <form id="user-login-form" class="login-form active" action="/login" method="POST" onsubmit="return validateUserForm()">
                <input type="hidden" name="role" value="user">
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login as User</button>
            </form>

            <!-- Admin Login Form -->
<form id="admin-login-form" class="login-form" action="/login" method="POST" >
    <input type="hidden" name="role" value="admin"> <!-- Keep this hidden input -->
    <div class="form-group">
        <label for="admin-email">Email:</label> <!-- Change label for clarity -->
        <input type="email" id="admin-email" name="email" placeholder="Enter admin email" required> <!-- Change input name -->
    </div>
    <div class="form-group">
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="password" placeholder="Enter admin password" required>
    </div>
    <button type="submit" class="login-button">Login as Admin</button>
</form>


            <!-- Links to Signup Pages -->
            <p class="signup-text">For user accounts only: <a href="/signup.html">Sign up here</a>.</p>
            <p class="signup-text">For admin accounts: <a href="/admin-signup.html">Sign up as Admin</a>.</p> 
        </div>
    </div>

    <script>
        // Toggle between User and Admin Login Forms
        const userLoginBtn = document.getElementById('user-login-btn');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const userLoginForm = document.getElementById('user-login-form');
        const adminLoginForm = document.getElementById('admin-login-form');

        userLoginBtn.addEventListener('click', () => {
            userLoginBtn.classList.add('active');
            adminLoginBtn.classList.remove('active');
            userLoginForm.classList.add('active');
            adminLoginForm.classList.remove('active');
        });

        adminLoginBtn.addEventListener('click', () => {
            adminLoginBtn.classList.add('active');
            userLoginBtn.classList.remove('active');
            adminLoginForm.classList.add('active');
            userLoginForm.classList.remove('active');
        });

        // Validation for User Login Form
        function validateUserForm() {
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;

            if (!email || !password) {
                alert("Both fields are required.");
                return false;
            }
            
            // Additional validation can be added here (e.g., regex for email format)
            return true; // Proceed with form submission
        }

        // Validation for Admin Login Form
        function validateAdminForm() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (!username || !password) {
                alert("Both fields are required.");
                return false;
            }
            
            // Additional validation can be added here (e.g., regex for username format)
            return true; // Proceed with form submission
        }
    </script>
</body>
</html>
